<div class="d-flex justify-content-center mt-3">
  <div class="card" style="width:30rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Client Details Edit Form</h5>
      <form #clientEditform="ngForm" (ngSubmit)="onSubmit(clientEditform)">
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="name" placeholder="Name" [(ngModel)]="clientData.name" name="name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="phone" placeholder="Phone" [(ngModel)]="clientData.phone" name="phone" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-sm" id="email" placeholder="Email" [(ngModel)]="clientData.email" name="email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="company" placeholder="Company" [(ngModel)]="clientData.company" name="company" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="street" placeholder="Street" [(ngModel)]="clientData.address.street" name="street" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="city" placeholder="City" [(ngModel)]="clientData.address.city" name="city" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="state" placeholder="State" [(ngModel)]="clientData.address.state" name="state" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" id="pincode" placeholder="Pincode" [(ngModel)]="clientData.address.pincode" name="pincode" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
  </div>
</div>
