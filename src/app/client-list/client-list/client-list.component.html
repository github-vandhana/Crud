<button class="btn btn-primary mt-3 button-align" routerLink="add">Add Client</button>
<button class="btn btn-primary mt-3 button-align" routerLink="list">details</button>


<div class="table-responsive mt-3">
  <table class="table table-striped table-bordered table-md medium-width-table">
    <thead class="thead-dark">
      <tr>
        <th>Client ID</th>
        <th>Client Name</th>
        <th>Client Phone</th>
        <th>Client Email ID</th>
        <th>Company</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.company }}</td>
        <td>{{ client.address.street }}, {{ client.address.city }}, {{ client.address.state }} {{ client.address.pincode }}</td> <!-- Display address -->
        <td>
          <button class="btn btn-warning btn-sm align" routerLink="edit">Edit</button>
          <button class="btn btn-danger btn-sm btn-align">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
